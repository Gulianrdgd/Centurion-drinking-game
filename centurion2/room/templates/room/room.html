<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centurion Room {{ room_name }}</title>
</head>
<body style="background: #e62272">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    {% load static %}
    <script src="{% static 'js/Reconnectingsocket.js' %}"></script>
        <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <div class="welcome" style="margin-right: auto; margin-left: auto; padding-top: 2%">
        <h1>Welcomee to room: {{ room_name }}</h1>
        <h1 id="countdown"></h1>
    </div>
    <div>
        <audio src="/static/audio/centurion.m4a" id="centurion"> Your browser doesn't supper audio playback</audio>
    </div>
<div class="w3-cell-row">

  <div class="w3-container w3-cell">
    <p>Hello W3.CSS Layout.</p>
  </div>

  <div class="w3-container w3-cell w3-center" style="width: 20%">
      <textarea id="chat-log" class="w3-border-0 w3-round-large" cols="40" rows="20"></textarea><br>
      <input id="chat-message-input" class="w3-input w3-border-0 w3-round-large" type="text" size="100"><br>
      <input id="chat-message-submit" class="w3-button" style="background-color: white; color: #e62272;
            margin-top:2%; display: inline-block" type="button" value="Send">
      {{ room_name|json_script:"room-name" }}
      <script src="{% static 'js/main.js' %}"></script>
  </div>

</div>
</body>
</html>
