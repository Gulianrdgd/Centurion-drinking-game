<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centurion Room {{ room_name }}</title>
</head>
<body style="background: #e62272">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    {% load static %}
    <script src="{% static 'js/Reconnectingsocket.js' %}"></script>
    <script src="//widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
    <script src="{% static 'js/messages.js' %}"></script>

    <div class="welcome w3-mobile" style="margin-right: auto; margin-left: auto; padding-top: 1%">
        <h1>Welcomee to room: <br>{{ room_name }}</h1>
        <h1 id="countdown"></h1>
    </div>

    <button id="eventclick">Event!</button>

    <div class="w3-cell-row w3-mobile" style="margin-top: 2%;">

        <div class="w3-container w3-cell w3-mobile w3-center"  id="shots" style="width: 10%">
                <canvas id="canvas" width="310" height="300"></canvas>
        </div>

        <div id="centurionMessagesDiv" class="w3-container w3-cell w3-center message" style=" margin-left: 10px; margin-right: 10%">
            <ul style="list-style-type: none; padding-left: 10px" id='centurionMessages'></ul>
        </div>

        <div class="w3-container w3-cell w3-center w3-mobile" style="width: 20%; padding-top: 15px">
            <textarea id="chat-log" class="w3-border-0 w3-round-large" cols="40" rows="20"></textarea><br>
            <input id="chat-message-input" class="w3-input w3-border-0 w3-round-large" type="text" size="100"><br>
            <input id="chat-message-submit" class="w3-button" style="background-color: white; color: #e62272;
            margin-top:2%; display: inline-block" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
            <script src="{% static 'js/main.js' %}"></script>
        </div>

    </div>
    <footer id="player" class="w3-mobile">
        <iframe width="100%" height="60"
                src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&light=1&hide_
                artwork=1&feed=%2FGebroedersScooter%2Fgebroeders-scooter-totale-escalatie-centurion%2F"
                frameborder="0" id="centurion"></iframe>
    </footer>

</body>
</html>
